<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets API</title>
    <meta charset='utf-8' />
    <link href="bootstrap-4.1.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="DataTables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link href="DataTables/Buttons-1.5.2/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link href="DataTables/Select-1.2.6/css/select.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link href="Editor-1.7.4/css/editor.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="bootstrap-select-1.12.4/css/bootstrap-select.min.css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

<pre id="content"></pre>

<!--Add buttons to initiate auth sequence and sign out-->
    <div style="height: 200px">
        <div style="height: 100px"></div>
        <div id="googleurl" style="width: 50%;margin: auto;display: none">Google sheet URL : https://docs.google.com/spreadsheets/d/1H4iuXgm4WfqJTK7nP49Z-zazENBqxAgyEJ4O1UM7DOM/edit</div>
        <div id="headerid" style="width: 50%;margin: auto;color: red;padding: 10px;display: none">Please, set the header of datatable again</div>
    </div>

    <div style="width: 30%;margin: auto;">
        <div id="label" style="width: 70%;margin: auto;display: none">Please, sign in with your google account</div>
        <button id="authorize-button" class="btn btn-success buttons-selected buttons-remove disabled">Authorize</button>
    </div>



    <div id="tablelab" style="width: 60%;margin: auto;display: none">

        <div id="tableDiv">

            <div id="selectpk"></div>
            <button id="signout-button" style="display: none;" class="btn btn-danger buttons-selected buttons-remove disabled" tabindex="0" aria-controls="example" type="button"><span>Sign Out</span></button>

        </div>

        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead></thead>
        </table>
    </div>

<script src="DataTables/jQuery-3.3.1/jquery-3.3.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
<script src="DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>
<script src="DataTables/DataTables-1.10.18/js/dataTables.bootstrap4.min.js"></script>
<script src="DataTables/Buttons-1.5.2/js/dataTables.buttons.min.js"></script>
<script src="DataTables/Buttons-1.5.2/js/buttons.bootstrap4.min.js"></script>
<script src="DataTables/Select-1.2.6/js/dataTables.select.min.js"></script>
<script src="Editor-1.7.4/js/dataTables.editor.min.js"></script>
<script src="Editor-1.7.4/js/editor.bootstrap4.min.js"></script>
<script src="bootstrap-select-1.12.4/js/bootstrap-select.min.js"></script>

<script src="js/authrise.js"></script>

<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"></script></body>
</html>
